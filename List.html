<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(#e66465, #9198e5); */
            background-image: url(pexels-photo-129731.jpeg);

        }

        .logo {
            font-size: 3em;
            letter-spacing: 2px;
            padding: 10px 20px;
            background-color: black;
            opacity: 0.8;
            color: white;
        }

        #todo-container {
            top: -350px;
            opacity: 0.9;
            left: 60%;
            position: relative;
            width: 450px;
            height: 600px;
            border-radius: 30px;
            background: #0a0a0a;
            padding: 30px 50px;
            box-shadow: 25px 25px 75px rgba(0, 0, 0, 0.25),
                10px 10px 70px rgba(0, 0, 0, 0.25),
                inset 5px 5px 10px rgba(0, 0, 0, 0.25) inset 5px 5px 20px rgba(255, 255, 255, 0.2),
                inset -5px -5px 15px rgba(0, 0, 0, 0.75)
        }

        h1 {
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 1.9em;
            margin-bottom: 10px;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 2px.7px.25px rgb(189, 186, 186);

        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            color: white;
            font-size: large;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .task {
            flex-grow: 1;
        }

        .delete-button {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        input[type="text"] {
            position: relative;
            width: 100%;
            border: none;
            outline: none;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 1em;
            /* box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.25), inset 2px 2px 5px rgba(0, 0, 0.5), inset -3px -3px 5px rgba(0, 0, 0.5); */
            box-shadow: 5px 5px 7px rgba(255, 255, 255, 0.2);

        }


        #add-button {
            background-color: #ca6c0f;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            border: none;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 13px;
            cursor: pointer;
        }

        #add-button:hover {
            background-color: #ca6c07;
            color: black;
        }

        h2 {
            padding: 80px;
            font-size: 5.5em;
            justify-content: center;
            letter-spacing: 8px;

        }
    </style>
</head>
<nav class="navbar">
    <div class="logo">
       Todolist-x
    </div>
</nav>
<h2>
    Get Your Day <br>Organized!<span> </span>
</h2>
<!-- <h1>TO-DO LIST</h1> -->
<div id="todo-container">
    <h1>TO-DO LIST</h1>
    <input type="text" id="task" placeholder="Write here...">
    <button id="add-button">Add</button>
    <ul id="task-list">
    </ul>
</div>

<script>
    const addButton = document.getElementById("add-button");
    const taskInput = document.getElementById("task");
    const taskList = document.getElementById("task-list");

    addButton.addEventListener("click", () => {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                    <span class="task">${taskText}</span>
                    <button class="delete-button">Delete</button>
                `;
            taskList.appendChild(listItem);
            taskInput.value = "";

            const deleteButton = listItem.querySelector(".delete-button");
            deleteButton.addEventListener("click", () => {
                listItem.remove();
            });
        }
    });

    taskInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            addButton.click();
        }
    });
</script>
</body>

</html>
